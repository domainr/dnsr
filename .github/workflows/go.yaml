name: Go

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # Go vulnerability check
  vuln:
    name: govulncheck
    runs-on: ubuntu-latest
    steps:
      - name: govulncheck
        uses: golang/govulncheck-action@v1.0.3
        with:
          go-version-file: go.mod
          
  test:
    name: Test
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.6
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version: ^1

      - name: Vet Go code
        run: go vet ./...

      - name: Run flaky test
        env:
          DNSR_DEBUG: 1
        run: go test -v -race ./... -run UK

      - name: Test Go code
        env:
          DNSR_TIMEOUT: 5s
        run: go test -v -race ./...

      - name: Verify repo is unchanged
        run: git diff --exit-code HEAD
